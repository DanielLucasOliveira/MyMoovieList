<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
</head>

<body>
    <div class="container">
        <div id="snackbar">
            <p>Senhas não coincidem</p>
        </div>
        <div class="center">
            <img class="logo" src="../../../assets/logo.v.2.svg" alt="">
            <form action="" method="post" >
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required [(ngModel)]="user.nome">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required [(ngModel)]="user.email">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required [(ngModel)]="user.senha">

                <label for="confirmation">Confirmar senha:</label>
                <input type="password" id="confirmation" name="confirmation" required [(ngModel)]="user.confirmation">

                <input type="submit" value="Cadastrar" (click)="verificarSenhas(user)">
                <input type="submit" value="Voltar" (click)="voltar()">
            </form>
        </div>
    </div>
</body>

</html>
