<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Cadastro</title>
</head>
<body>
    <div class="container">
        <form action="" method="post" (ngSubmit)="validarSenha(user)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="user.nome" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" [(ngModel)]="user.email" required disabled>

            <label for="senha">Senha atual:</label>
            <input type="password" id="senha" name="senha" [(ngModel)]="user.senha" required>

            <label for="senha">Nova senha:</label>
            <input type="password" id="nova-senha" name="nova-senha" [(ngModel)]="user.novaSenha" required>
            
            <label for="confirmation">Confirmar senha:</label>
            <input type="password" id="confirmation" name="confirmation" required [(ngModel)]="user.novaSenhaConfirmation">

            <input type="submit" value="Atualizar Cadastro">
            <a [routerLink]="['/userPage', editUser.id]"><input type="submit" value="Voltar" style="width: 100%;"></a>
        </form>
    </div>
</body>
</html>
